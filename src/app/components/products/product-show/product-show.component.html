<div class="card mt-5">
  <div class="card-header bg-success text-white text-center">
    <h2>{{item.title}}</h2>
  </div>
  <div class="card-body ">
    <div class="card-content">
      <div class="row">
        <div class="col-6 text-center">
          <p>
            <b>Description:</b> {{item.title}}
          </p>
          <p>
            <b>Quantity:</b> {{item.qty}}
          </p>
          <p>
            <b>Price</b> $ {{item.price}}
          </p>
          <ul>
            <li *ngFor="let categorie of item.categories">
              {{categorie.name}}
            </li>
          </ul>
        </div>
        <div class="col-6">
          <img src="{{item.image.url}}" class="img-responsive" width="100%" alt="">
        </div>
      </div>
    </div>
  </div>


</div>
